<div class="institucion-form-container">
  <h2 mat-dialog-title>{{ modoCreacion ? 'Nueva Institución' : 'Editar Institución' }}</h2>

  <div mat-dialog-content>
    <div class="first-field-spacing"></div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="institucion.nombre">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>ID del Organismo</mat-label>
      <input matInput [(ngModel)]="institucion.idOrganismo" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descripción</mat-label>
      <textarea matInput [(ngModel)]="institucion.descripcion" rows="3"></textarea>
    </mat-form-field>

    <mat-slide-toggle [(ngModel)]="institucion.estado" class="toggle-field">Activo</mat-slide-toggle>
  </div>

  <div mat-dialog-actions class="actions-container">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  </div>
</div>
