<h2 mat-dialog-title>{{ modoCreacion ? 'Crear Regla por Dominio' : 'Editar Regla por Dominio' }}</h2>

<form #form="ngForm" (ngSubmit)="guardar(form)" mat-dialog-content class="p-3">
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nombre *</mat-label>
    <input matInput
           required
           minlength="3"
           name="nombre"
           [(ngModel)]="regla.nombre"
           #nombreInput="ngModel">
    <mat-error *ngIf="nombreInput.invalid && (nombreInput.touched || form.submitted)">
      <span *ngIf="nombreInput.errors?.['required']">El nombre es requerido</span>
      <span *ngIf="nombreInput.errors?.['minlength']">Mínimo 3 caracteres</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Descripción *</mat-label>
    <textarea matInput
              required
              minlength="5"
              name="descripcion"
              [(ngModel)]="regla.descripcion"
              #descripcionInput="ngModel"></textarea>
    <mat-error *ngIf="descripcionInput.invalid && (descripcionInput.touched || form.submitted)">
      <span *ngIf="descripcionInput.errors?.['required']">La descripción es requerida</span>
      <span *ngIf="descripcionInput.errors?.['minlength']">Mínimo 5 caracteres</span>
    </mat-error>
  </mat-form-field>

  <mat-slide-toggle name="estado" [(ngModel)]="regla.estado" class="mb-3">
    {{ regla.estado ? 'Activa' : 'Inactiva' }}
  </mat-slide-toggle>

  <div mat-dialog-actions class="justify-content-end gap-2">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button
            color="primary"
            type="submit"
            [disabled]="form.invalid">
      {{ modoCreacion ? 'Crear' : 'Guardar' }}
    </button>
  </div>
</form>
